<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduResourceHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-btn">Login</button>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>
        <div id="register-form" class="hidden">
            <h2>Register</h2>
            <input type="text" id="register-name" placeholder="First Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <select id="register-role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
            <button id="register-btn">Register</button>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
    </div>

    <div id="main-container" class="hidden">
        <header>
            <h1>Welcome to EduResourceHub</h1>
            <div id="user-info">
                <span id="user-email"></span>
                <button id="logout-btn" style="display:none;">Logout</button>
            </div>
        </header>

        <div id="resources-container">
            <h2>Resources</h2>
            <div id="resource-list"></div>
        </div>

        <div id="resources" style="display:none;">
            <h2>My Uploaded Resources</h2>
            <div id="my-resource-list"></div>
        </div>

        <div id="admin-panel" style="display:none;">
            <h2>Admin Panel: Pending Resources</h2>
            <div id="pending-resource-list"></div>
        </div>
    </div>
    
    <div id="notification-container"></div>

    <script src="app.js"></script>
</body>
</html>
